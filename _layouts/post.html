---
layout: default
---

<article>
        <div class="post_header">
            <h2>{{ page.title }}</h2>
            <span class="date">{{page.date | date:"%d %b %Y"}}</span><br/>
        </div>

        <div class="text">
            {{ content }}
        </div>

        <div class="post_footer">
            <span class="category"><i class="icon-tag"></i>Tags: {{ page.categories | category_links }}</span><br/>
        </div>
</article>
