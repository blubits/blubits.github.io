<!DOCTYPE html>
<html>
<head>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/blog/default.css" />

    <!-- Meta -->
    <meta name="description" content="{{site.description}}"/>
    <meta name="author" content="{{site.author}}"/>
    <link rel="alternate" type="application/rss+xml" title="RSS feed" href="{{site.baseurl}}/feed.xml" />

    <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>

</head>

<body>

    <div class="container-fluid">
        <header>
            <h1 class="text-center">{{ site.name }}</h1>
            <h4 class="text-center">{{ site.description }}</h4>
        </header>
    </div>

    <div class="container">
        {{ content }}
    </div>

</body>
</html>
