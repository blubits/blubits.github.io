<!DOCTYPE html>
<html>
<head>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/blog/css/default.css">

    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/common/fonts/cmserif/cmun-serif.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=News+Cycle:400,700" >

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="{{site.description}}"/>
    <meta name="author" content="{{site.author}}"/>

    <!-- Analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-68097958-1', 'auto');
        ga('send', 'pageview');
    </script>

    <title>{% if page.title %} {{page.title}} | {% endif %} {{site.name}}</title>

</head>

<body>

    <header class="site">
         <h1>{{site.name}}</h1>
         <p class="description">{{site.description}}</p>
    </header>

    <div class="content">
        {{ content }}
    </main>

    <!-- JavaScript/jQuery -->
    <script type="text/javascript" src="{{site.baseurl}}/assets/frameworks/jquery/jquery-2.1.4.min.js"></script>

</body>
</html>
